<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Animals</h1>
        <form action="#">
            <header>Add New Animal</header>
            <div class="item">
                <label for="id">Animal ID: </label>
                <input type="text" name="id" id="id" class="id" placeholder="Enter animal id" required>
            </div>
            <div class="item">
                <label for="id">Breed: </label>
                <select name="breed" id="breed" class="breed" required>
                    <option value="">Select breed</option>
                    <option value="breed2">Breed 2</option>
                    <option value="breed3">Breed 3</option>
                </select>

                <label for="id">Gender: </label>
                <input type="radio" id="gender" name="gender" class="gender" value="male"><span> Male</span>
                <input type="radio" id="gender" name="gender" class="gender" value="female"><span> Female</span>
            </div>
            <div class="item">
                
            </div>
        </form>
    </main>
</body>
</html>
